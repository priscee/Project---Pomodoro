<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Font: Poppins & DM Mono-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="./styles.css" />
        <!--Title-->
        <title>Pomodoro App</title>
    </head>
    <body>
        <div class="app-container">
            <h1>POMODORO</h1>
            <div class="app-message">
                press start to begin
            </div>
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side"></div>
                    <div class="semi-circle left-side"></div>
                </div>
                <div class="app-counter-box">
                    <p>
                        <span class="minutes">25</span>:<span class="seconds">00</span>
                    </p>
                </div>
                <button class="btn-start">
                    start
                </button>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer">
            Created with ♡ by Priscilla Genevieve | © 2024 All Rights Reserved
        </div>
    </footer>
    <script src="./app.js"></script>
</html>
